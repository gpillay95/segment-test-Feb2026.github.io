<!DOCTYPE html> 
<html> 
<head> 
    <title>Desert Expedition Questionnaire</title> 

    </head> 
<body> 
<h1>What is your favorite desert to explore?</h1> 
<p>I am building a directory of the most stunning desert landscapes across the globe.</p>  
<form name="desert_travel" onsubmit="identify(event)">
    What is your favorite desert destination? (e.g., Sahara, Atacama, Gobi)
    <br>
    <input name="destination" required="" size="81" type="text"/> 
    <br><br> 
    Any recommendations (best dunes to climb, stargazing spots, or oasis hidden gems)? 
    <br><br> 
    <textarea cols="81" name="details" required="" rows="10">
    </textarea> 
    <br><br> 
    Name: <input name="fullname" required="" size="75" type="text"/> 
    <br><br> 
    Email: <input name="email" required="" size="75" type="email"/> 
    <br><br>
    <input name="submit" type="submit" value="submit"/>
</form> 

    </body> 
</html>
